<div class="game">
    <div class="container-level">
        <div class="card-aling">
            <div>Score</div>
            <div>{{ score }}</div>
        </div>
        <div>
            <i class="fa" [ngClass]="(life == 3) ? 'fa-heart' : 'fa-heart-o'" style="margin: 4px;" aria-hidden="true"></i>
            <i class="fa" [ngClass]="(life >= 2) ? 'fa-heart' : 'fa-heart-o'" style="margin: 4px;" aria-hidden="true"></i>
            <i class="fa" [ngClass]="(life >= 1) ? 'fa-heart' : 'fa-heart-o'" style="margin: 4px;" aria-hidden="true"></i>
        </div>
        <div class="card-aling">
            <div class="level">Level</div>
            <div>{{ level }}</div>
        </div>
    </div>
    <div class="container">
        <div class="container-buttons">
            <div *ngIf="life === 0" class="gameOver">
                <h3>Game Over</h3> 
                <button (click)="restart()">Try again</button>
            </div>
            <div class="container-buttons" *ngIf="life > 0">
                <div style="text-align: center; font-size: 24px; color: #9817E8" *ngIf="!notes">Click <span style="font-weight: bold;">play</span> and enjoy!</div>
                <button *ngFor="let note of notes; let i = index;" [disabled]="clicked" (click)="validateNote(note)">{{ note.desc }}</button>
            </div>
        </div>
        <div *ngIf="correct && isPlay">
            <i class="fa fa-5x fa-check-circle-o" style="color: #9817E8;" aria-hidden="true"></i>
        </div>
        <div *ngIf="!correct && isPlay">
            <i class="fa fa-5x fa-times-circle-o" style="color: #ec4646;" aria-hidden="true"></i>
        </div>
        <br />
    </div>
    <br />
</div>
